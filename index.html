<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="slider">
        <div class="slider-image">
            <img src="./img/1.png" alt="Slider Photos Number One" class="slider-image__item">
            <img src="./img/2.png" alt="Slider Photos Number Two" class="slider-image__item">
            <img src="./img/3.png" alt="Slider Photos Number Three" class="slider-image__item">
            <img src="./img/4.png" alt="Slider Photos Number Four" class="slider-image__item">
            <img src="./img/5.png" alt="Slider Photos Number Five" class="slider-image__item">
        </div>
        <div class="slider-button">
            <button class="slider-btn btn-prev">Prew</button>
            <button class="slider-btn btn-next">Next</button>
        </div>
    </div>
   

    
    <script src="./main.js"></script>
</body>
</html>
